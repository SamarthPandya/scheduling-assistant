<!DOCTYPE html>
<html>
  <head>
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI53zqIO_NJMcoV00byBkSF0wYL0VBmgOXWg&usqp=CAU"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        name="Username"
        id="uname"
        placeholder="Username"
        required="true"
      />
      <input
        type="text"
        name="Password"
        id="pass"
        placeholder="Password"
        required="true"
      />
      <input
        type="text"
        name="CNFPassword"
        id="cnfpass"
        placeholder="Confirm Password"
      />
      <button type="submit" onclick="submission()" default="false">
        Sign Up
      </button>
    </form>
    <script src="register.js"></script>
  </body>
</html>
