<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        name="Username"
        id="uname"
        placeholder="Username"
        required="true"
      />
      <input
        type="text"
        name="Password"
        id="pass"
        placeholder="Password"
        required="true"
      />
      <input
        type="text"
        name="CNFPassword"
        id="cnfpass"
        placeholder="Confirm Password"
      />
      <button type="submit" onclick="submission()" default="false">
        Sign Up
      </button>
    </form>
    <script src="register.js"></script>
  </body>
</html>
